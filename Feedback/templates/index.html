<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Service Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Bus Service Feedback Form</h1>
        <p>We value your feedback. Please let us know about your experience.</p>
    </header>

    <section id="forms">
        <!-- Customer Feedback Form -->
        <div class="form-container">
            <h2>Customer Feedback</h2>
            <form action="{{ url_for('submit_feedback') }}" method="post">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" name="customer-name" required>

                <label for="customer-email">Email:</label>
                <input type="email" id="customer-email" name="customer-email" required>

                <label for="customer-feedback">Feedback:</label>
                <textarea id="customer-feedback" name="customer-feedback" rows="4" required></textarea>

                <label for="customer-rating">Rating (1 to 5):</label>
                <input type="number" id="customer-rating" name="customer-rating" min="1" max="5" required>

                <button type="submit">Submit Feedback</button>
            </form>
        </div>

    <footer>
        <p><a href="{{ url_for('view_feedback') }}">View Feedback Records</a></p>
    </footer>
</body>
</html>
